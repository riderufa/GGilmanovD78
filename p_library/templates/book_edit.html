{% extends 'base_p_library.html' %}

{% block title %}
Форма создания и редактирования книг
{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-12 mt-5">
			<form method="post" enctype='multipart/form-data'>
				{% csrf_token %}
				{% for field in form %}
				<div class="form-group row">
					{{ field.label }}
					{{ field }}
                    <!-- {{ form.as_p }} -->
				</div>
				{% endfor %}
				<div class="form-group">
                    <input type="submit" value="Сохранить" class="btn btn-primary form-control">
                </div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
